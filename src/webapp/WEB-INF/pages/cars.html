<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Car List</title>
    <style>
        table th, table td {padding: 5px;}
        .row  {
        }
        .even-row {
        }
        .odd-row {
        }
    </style>
</head>
<body>
<h1>Cars:</h1>
<table border="1">
    <tr>
        <th>Model</th>
        <th>Engine</th>
        <th>Mileage</th>
    </tr>
    <tr th:each="car, state: ${carList}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
        <td th:utext="${car.getModel()}">Model</td>
        <td th:utext="${car.getEngine()}">Engine</td>
        <td th:utext="${car.getMileage()}">Mileage</td>
    </tr>
</table>
</body>
</html>
